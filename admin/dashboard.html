<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Logo -->
    <link rel="icon" href="../image/logoatas.png" type="image/x-icon" />

    <!-- Bootrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="row gx-0">
      <!-- Sidebar -->
      <div class="sidebar col-2 bg-primary sticky-top">
        <div

        </div>

        <!-- menu -->
        <div class="menu-box">
          <ul class="p-3 d-flex flex-column lis">
            <li class="nav-item w-100 mb-2">
              <a
                class="menu nav-link active p-2"
                aria-current="page"
                href="dashboard.html"
                style="background-color: white; color: #0275d8"
                ><i class="fa-solid fa-house me-3 ps-2"></i>Dashboard</a
              >
            </li>
            <li class="nav-item w-100 mb-2">
              <a
                class="menu nav-link active p-2"
                aria-current="page"
                href="addAdmin.html"
                ><i class="fa-solid fa-user-gear me-3 ps-2"></i>Admin</a
              >
            </li>
            <li class="nav-item dropdown w-100 mb-2">
              <a
                class="menu nav-link dropdown-toggle p-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-building-circle-check me-3 ps-2"></i
                >Property
              </a>
              <ul class="dropdown-menu w-100">
                <li>
                  <a class="dropdown-item" href="addProperty.html"

                  >
                </li>
                <li>
                  <a class="dropdown-item" href="showProperty.html"
                    >Show Property</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown w-100 mb-2">
              <a
                class="menu nav-link dropdown-toggle p-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-cart-shopping me-3 ps-2"></i>Sale
              </a>
              <ul class="dropdown-menu w-100">
                <li>
                  <a class="dropdown-item" href="addSale.html">Insert sale</a>
                </li>
                <li>
                  <a class="dropdown-item" href="showSale.html">Show sale</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown w-100 mb-2">
              <a
                class="menu nav-link dropdown-toggle p-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-user me-3 ps-2"></i>Agent
              </a>
              <ul class="dropdown-menu w-100">
                <li>
                  <a class="dropdown-item" href="addAgent.html">Insert agent</a>
                </li>
                <li>
                  <a class="dropdown-item" href="showAgent.html">Show agent</a>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="p-3">
            <li class="nav-item w-100 p-2">
              <a
                class="menu nav-link active p-2"
                aria-current="page"
                href="../index.html"
                ><i class="fa-solid fa-right-from-bracket me-3 ps-2"></i

      <!-- Akhir saidbar -->

            <h2>Hii, Admin</h2>
            <h2>Welcome To Your Dashboard</h2>
          </div>
          <div class="grid-boxs mt-5">
            <div class="grid-1 grid-box rounded-2 p-3">
              <div class="bg-icon">
                <i class="fa-solid fa-building-circle-check"></i>
              </div>
              <h1 class="text-center">1</h1>
              <h6 class="text-center">Data property</h6>
            </div>
            <div class="grid-2 grid-box rounded-2 p-3">
              <div class="bg-icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <h1 class="text-center">1</h1>
              <h6 class="text-center">Data agen</h6>
            </div>
            <div class="grid-3 grid-box rounded-2 p-3">
              <div class="bg-icon">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <h1 class="text-center">1</h1>
              <h6 class="text-center">Data penjualan</h6>
            </div>
            <div class="grid-4 grid-box rounded-2 p-3">
              <div class="bg-icon">
                <i class="fa-solid fa-user-gear"></i>
              </div>
              <h1 class="text-center">1</h1>
              <h6 class="text-center">Data admin</h6>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Fontawsome -->
    <script
      src="https://kit.fontawesome.com/ee9e0f07f2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
